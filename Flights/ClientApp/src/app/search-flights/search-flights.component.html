<h1 class="bg-blue-50 text-2xl ">search for flights</h1>

<div class="flex">
  <div class="col">
    <div class="form-floating">
      <input class="border-2" type="text">
      <label class="text-primary">From</label>
    </div>
  </div>
  <div class="col">
    <div class="form-floating">
      <input class="border-2" type="text">
      <label class="text-primary">Destination</label>
    </div>
  </div>
</div>
<div class="flex">
  <div class="col">
    <div class="form-floating">
      <input class="border-2" type="date">
      <label class="text-primary">From date</label>
    </div>
  </div>
  <div class="col">
    <div class="form-floating">
      <input class="border-2" type="date">
      <label class="text-primary">to date</label>
    </div>
  </div>

</div>
<div class="col">
  <button (click)="search()" type="submit" class="border-2 bg-blue-400 text-white rounded w-12" >
      get
  </button>
</div>

<div *ngFor="let flight of searchResult ">
  <h6 class="card-title">{{flight.airline}}</h6>
  <div class="card-title">
    {{flight.remainingNumberOfSeats}}
  </div>

  <div class="col m-2">
    {{flight.departure?.place}}
  </div>
  <div class="col m-2">
    {{flight.departure?.time | date}}
  </div>
  <div class="col m-2">
    {{flight.departure?.time | date:'short time'}}
  </div>
  <i class="fas fa-usd">{{flight.price}}</i>
  <br />
  <a [routerLink]="['/book-flight',flight.id]" class="border-2 bg-blue-400 rounded w-12">
    <i class="fas fa-ticket">
      Book
    </i>
  </a>

</div>
